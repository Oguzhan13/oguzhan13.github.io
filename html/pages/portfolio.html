    <script type="module">
        import { updateNavLinkStyle } from '../../js/updateNavLinkStyle.js';
        import { toggleHiddenContent } from '../../js/utils/toggleHiddenContent.js';
        // import { handleResolutionChange } from '../../js/utils/handleResolutionChange.js';
        import { titleAnimation } from '../../js/titleAnimation.js';
        
        window.addEventListener('DOMContentLoaded', updateNavLinkStyle);  
        window.addEventListener('scroll', updateNavLinkStyle);
        
        // const resolutionThreshold = 1023;
        // const elementIdsToHide = ['lang-buttons', 'en-button', 'tr-button'];        
        // handleResolutionChange(resolutionThreshold, elementIdsToHide);

        const menuIcon = document.getElementById('nav-menu-icon');
        const closeIcon = document.getElementById('nav-close-icon');
        const sectionLinks = document.querySelector('.section-links');
        const langMenu = document.querySelector('.lang-menu');
        
        menuIcon.addEventListener('click', () => {
            menuIcon.style.display = 'none';
            closeIcon.style.display = 'block';
            sectionLinks.style.display = 'flex';
            langMenu.style.display = 'flex';
        });
        
        closeIcon.addEventListener('click', () => {
            closeIcon.style.display = 'none';
            menuIcon.style.display = 'block';
            sectionLinks.style.display = 'none';
            langMenu.style.display = 'none';
        });

        toggleHiddenContent('lang-display-icon', 'lang-hide-icon', 'nav-lang-dropdown', 'flex')

        titleAnimation('typed-content', 'title-items');

    </script>
