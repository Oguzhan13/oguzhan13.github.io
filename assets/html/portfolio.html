    <script>    
        // Refresh page          
        window.onload = function() {
            window.scrollTo(0, 0);
        } 
        // Language functions for page
        toggleLanguageMenu('nav-lang', 'language-options');
        handleLanguageOptions("data-lang", "language-option", "../html/portfolio.html", "../html/portfolio-tr.html");
        // Navbar's border functions for sections
        var borderId = "home-border"; 
        changeNavLinkBorderStyle(borderId);
        window.addEventListener('scroll', updateNavBorders);        
        // Hidden Menu's function for toggle process to menu icon & close-icon        
        document.getElementById('menu-icon').addEventListener('click', toggleMenuVisibility);
        document.getElementById('close-icon').addEventListener('click', toggleMenuVisibility);
        // Hidden-menu-lang function
        document.addEventListener('DOMContentLoaded', function() {
        var languageToggleIcon = document.getElementById("hidden-icon");
        var hiddenLanguageOptions = document.getElementById("hidden-language-options");

        languageToggleIcon.addEventListener('click', function() {
            var currentSrc = languageToggleIcon.getAttribute('src');
            
            if (currentSrc === '../img/icons/angle-down.svg') {
                languageToggleIcon.setAttribute('src', '../img/icons/angle-up.svg');
                hiddenLanguageOptions.style.display = 'flex';
            } else if (currentSrc === '../img/icons/angle-up.svg') {
                languageToggleIcon.setAttribute('src', '../img/icons/angle-down.svg');
                hiddenLanguageOptions.style.display = 'none';
            }
        });
    }); 
        // Animation function for title informations to Home section
        titleTextAnimation('typed-content', 'data-typed-items');
