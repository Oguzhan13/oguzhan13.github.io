<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>        
</head>
<body>        
    <script>        
         // Kullanıcının tarayıcı dilini al
         var userLang = navigator.language || navigator.userLanguage;

        // Eğer kullanıcının dili "tr" ise Türkçe sayfaya yönlendir
        if (userLang === "tr" || userLang.startsWith("tr")) {
            window.location.href = "assets/html/portfolio-tr.html";
        }
        else {
            window.location.href = "assets/html/portfolio.html";
        }
    </script>
</body>
</html>
