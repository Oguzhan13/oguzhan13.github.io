    <script>        
        const turkishFlag = document.querySelector('.turkish-flag');
        const englishFlag = document.querySelector('.english-flag');
        const turkishContent = document.querySelectorAll('.turkish-content');
        const englishContent = document.querySelectorAll('.english-content');            
        window.addEventListener('DOMContentLoaded', function() {
            document.documentElement.setAttribute('lang', 'en');
            turkishContent.forEach(element => {
                element.style.display = 'none';
            });
            englishContent.forEach(element => {
                element.style.display = 'flex';
                element.style.flexDirection = 'column';  
                element.style.gap = '1rem'; 
            });
        });            
        turkishFlag.addEventListener('click', function() {
            document.documentElement.setAttribute('lang', 'tr');
            turkishContent.forEach(element => {
                element.style.display = 'flex';
                element.style.flexDirection = 'column'; 
                element.style.gap = '1rem'; 
            });
            englishContent.forEach(element => {
                element.style.display = 'none';
            });
        });
        englishFlag.addEventListener('click', function() {
            document.documentElement.setAttribute('lang', 'en');
            turkishContent.forEach(element => {
                element.style.display = 'none';
            });
            englishContent.forEach(element => {
                element.style.display = 'flex';
                element.style.flexDirection = 'column';  
                element.style.gap = '1rem'; 
            });
        });

        const defaultColorPaletteDark = {
            '--primary-color': 'rgb(7, 7, 7)',
            '--secondary-color': '#202020',
            '--primary-text-color': 'rgb(221, 231, 228)',
            '--secondary-text-color': 'rgb(120, 136, 118)',
            '--extra-color-dark': 'rgb(92, 128, 64)',
            '--extra-color-light': 'rgb(131, 190, 85)',
        };
        const defaultColorPaletteLight = {
            '--primary-color':  'rgb(120, 136, 118)',
            '--secondary-color':'rgb(221, 231, 228)',
            '--primary-text-color': 'rgb(7, 7, 7)',
            '--secondary-text-color': '#202020',
            '--extra-color-dark': 'rgb(131, 190, 85)',
            '--extra-color-light': 'rgb(92, 128, 64)',
        };
        function toggleIconColor(icon) {            
            icon.classList.toggle('fa-regular');
            icon.classList.toggle('fa-solid');            
            if (icon.classList.contains('fa-regular')) {                
                applyColorPalette(defaultColorPaletteDark);                
                localStorage.setItem('theme', 'dark');                
                localStorage.setItem('iconState', 'fa-regular');
            } else if (icon.classList.contains('fa-solid')) {                
                applyColorPalette(defaultColorPaletteLight);                
                localStorage.setItem('theme', 'light');                
                localStorage.setItem('iconState', 'fa-solid');
            }
        }
        function applyColorPalette(colorPalette) {            
            const head = document.querySelector('head');
            let styleElement = document.getElementById('colorPaletteStyle');
            if (!styleElement) {                
                styleElement = document.createElement('style');
                styleElement.id = 'colorPaletteStyle';
                head.appendChild(styleElement);
            }            
            styleElement.innerHTML = '';            
            let styleText = ':root {\n';
            for (const [key, value] of Object.entries(colorPalette)) {
                styleText += `  ${key}: ${value};\n`;
            }
            styleText += '}';
            styleElement.appendChild(document.createTextNode(styleText));
        }        
        document.addEventListener('DOMContentLoaded', function () {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                applyColorPalette(defaultColorPaletteDark);                
                document.querySelector('.fa-xl').classList.remove('fa-light');
                document.querySelector('.fa-xl').classList.add('fa-solid');
            } else if (theme === 'light') {
                applyColorPalette(defaultColorPaletteLight);                
                document.querySelector('.fa-xl').classList.remove('fa-solid');
                document.querySelector('.fa-xl').classList.add('fa-light');
            }
            const iconState = localStorage.getItem('iconState');
            const iconElement = document.querySelector('.fa-xl');
            if (iconState === 'fa-regular') {
                iconElement.classList.remove('fa-solid');
                iconElement.classList.add('fa-regular');
            } else if (iconState === 'fa-solid') {
                iconElement.classList.remove('fa-regular');
                iconElement.classList.add('fa-solid');
            }
        });  
         
        const sidebarElement = document.querySelector('.fa-solid.fa-list');
        const aside = document.querySelector('aside');
        aside.style.opacity = '80%';
        aside.style.backgroundColor = 'var(--secondary-color)';
        aside.style.border = '2px solid var(--extra-color-light)';
        aside.style.borderRadius = '1rem';
        aside.style.marginTop = '8rem';
        aside.style.padding = '1rem';
        aside.style.width = '10rem';
        aside.style.position = 'fixed';
        aside.style.display = 'none';
        aside.style.justifyContent = 'center';
        aside.style.alignItems = 'center';
        aside.style.zIndex = '2';
        document.addEventListener('click', function(e) {
            const target = e.target;
            if (!aside.contains(target) && target !== sidebarElement) {
                aside.style.display = 'none';
            }
        });
        sidebarElement.addEventListener('click', function() {
            if (aside.style.display === 'none') {
                aside.style.display = 'block';
            } else {
                aside.style.display = 'none';
            }
        });

        const icons = document.querySelectorAll('.card i.fa-eye, .card i.fa-eye-slash');      
        icons.forEach(function(icon) {
          icon.addEventListener('click', function(e) {
            e.stopPropagation();
            const hiddenContent = icon.parentNode.nextElementSibling;
            hiddenContent.style.display = hiddenContent.style.display === 'block' ? 'none' : 'block';
            
            icon.classList.toggle('fa-eye-slash');
            icon.classList.toggle('fa-eye');
          });
        });     
    </script>
